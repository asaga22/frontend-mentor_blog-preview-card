<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <main>
    <div class="post-list">
      <div class="card">
        <img class="cover" src="./assets/images/illustration-article.svg" alt="card cover">

          <span class="badge">Learning</span>
          <span class="published">Published 21 Dec 2023</span>
        </div>
        
        <div class="header">
          <h1 class="title">HTML & CSS Foundation</h1>
        </div>
    
        <div class="body">
          <p>
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
    
        <div class="footer">
          <img src="./assets/images/image-avatar.webp" class="writer writer-photo" alt="writer photo" /> <h2 class="writer-name">Greg Hooper</h2>
        </div>
      </div>
    </div>
  </main>
